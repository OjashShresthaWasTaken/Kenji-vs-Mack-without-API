<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="GameScreen.css" />
    <title>Game Screen</title>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div class="game-container">
        <div class="health-bar-container player-health">
          <div class="background-bar"></div>
          <div id="playerHealth" class="health-bar"></div>
        </div>

        <div id="timer" class="timer">10</div>

        <div class="health-bar-container enemy-health">
          <div class="background-bar"></div>
          <div id="enemyHealth" class="health-bar"></div>
        </div>
      </div>

      <div id="displayText" class="display-text">Tie</div>
      <canvas></canvas>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="GameScreen.js"></script>
  </body>
</html>
